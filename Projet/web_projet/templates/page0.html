<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Ikea</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: #181a1b;
            color: #e0e0e0;
        }
        .navbar {
            background: #23272f !important;
        }
        .navbar .navbar-brand, .navbar .nav-link {
            color: #e0e0e0 !important;
        }
        .navbar .nav-link.active, .navbar .nav-link:hover {
            color: #00bcd4 !important;
        }
        .container {
            background: #23272f;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            padding: 32px 24px;
            margin-top: 32px;
        }
        .dashboard-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 80px;
            color: #00bcd4;
        }
        .dashboard-author {
            font-size: 1rem;
            color: #b0b0b0;
            margin-top: 20px;
        }
        .btn-primary {
            background: #00bcd4;
            border: none;
        }
        .btn-primary:hover {
            background: #0097a7;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Dashboard Ikea</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="/">Présentation</a></li>
                <li class="nav-item"><a class="nav-link" href="/page1">Messages commerciaux</a></li>
                <li class="nav-item"><a class="nav-link" href="/page2">Nombre de reviews</a></li>

                <li class="nav-item"><a class="nav-link" href="/page6">Recherche Produit</a></li>
                <li class="nav-item"><a class="nav-link" href="/search_es">Commentaires</a></li>
            </ul>
        </div>
    </nav>
    <div class="container text-center">
        <div class="dashboard-title">Dashboard Ikea</div>
        <div class="dashboard-author">réalisé par Elise Chabrerie</div>
        <div class="mt-5">
            <a href="/page1" class="btn btn-primary btn-lg">Accéder aux statistiques</a>
        </div>
    </div>

</html>
