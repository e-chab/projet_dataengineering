<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Ikea - Page 5</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { font-family: sans-serif; margin: 40px; }
        .chart-container { width: 80%; margin: auto; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Dashboard Ikea</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/">Présentation</a></li>
                <li class="nav-item"><a class="nav-link" href="/page1">Messages commerciaux</a></li>
                <li class="nav-item"><a class="nav-link" href="/page2">nombre de review</a></li>
                <li class="nav-item"><a class="nav-link" href="/page3">ranking</a></li>
                <li class="nav-item"><a class="nav-link" href="/search_es">Recherche commentaires</a></li>
                <li class="nav-item active"><a class="nav-link" href="/page5">Ranking moyen par secondary rating</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Ranking moyen par type de secondary rating</h1>
        <div class="chart-container">
            <canvas id="secondaryAvgChart"></canvas>
        </div>
        {% if error_msg %}
        <div class="alert alert-warning mt-4 text-center">
            {{ error_msg }}
        </div>
        {% endif %}
        <hr>
        <div class="text-center">
            <a href="/">Retour à l'accueil</a>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('secondaryAvgChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ labels|tojson }},
                datasets: [{
                    label: 'Ranking moyen (sur 5)',
                    data: {{ data|tojson }},
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 5
                    }
                },
                responsive: true,
                plugins: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: 'Ranking moyen global par secondary rating'
                    }
                }
            }
        });
    </script>
</body>
</html>
